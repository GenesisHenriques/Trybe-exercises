<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      */

      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo ///////pensando no texto e sim realizando o exercício)
      let tagP = document.getElementsByTagName('p');

      tagP[0].innerText = 'Genesis Pereira Henriques';
      tagP[1].innerText = 'Realizado Provisionalmente'

      //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
        
      //Crie uma função que mude a cor do quadrado vermelho para branco.
      let corDoQuadradoVermelho = document.getElementsByClassName('center-content')[0];

      trocarCor(corDoQuadradoVermelho, 'white');

      function trocarCor(elemento, cor){
        elemento.style.backgroundColor = cor;
      }
        
      //Crie uma função que corrija o texto da tag <h1>.
      let texto = document.getElementsByClassName('title')[0];

      corrijirTexto(texto, 'Exercício 5.1 - JavaEscript');

      function corrijirTexto(texto, a) {
        texto.innerText = a;
      }

      //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      for (a = 0; a < tagP.length; a += 1){
        mudarParaMiusculo(tagP[a]);
      }
          
      function mudarParaMiusculo(tag) {
        tag.style.textTransform = 'uppercase';
      }
        
      //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      for (a = 0; a < tagP.length; a += 1) {
        exibirTag(tagP[a]);
      }
      
        function exibirTag (tagP){
        console.log(tagP.innerText);
      }  
    </script>
  </body>
</html>
