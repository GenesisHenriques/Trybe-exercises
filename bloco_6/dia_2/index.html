<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jquery-3.6.0.min.js">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Formulario</title>
</head>
<body>
  <header class="container text-center">
    <h1 class="display-1">Formulario</h1>
    <p class="lead">Genesis Henriques</p>
  </header>
  
  <form action="" method="get">
    <!--Nome-->
    <div class="container">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" class="form-control" name="name" maxlength="40" required id="name">
    </div>

    <!--Email-->
    <div class="container">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" maxlength="50" required id="email">
    </div>

    <!--Cpf-->
    <div class="container">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="number" class="form-control" name="cpf" maxlength="11" required id="cpf">
    </div>

    <!--Endereço-->
    <div class="container">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" name="endereco" maxlength="200" required id="endereco">
    </div>

    <!--Cidade-->
    <div class="container">
      <label for="cidade" class="form-label">cidade:</label>
      <input type="text"  class="form-control" name="cidade" maxlength="28" required id="cidade">
    </div>

    <!--Estado-->
    <div class="container">
      <label for="estados" class="form-label">Estado:</label>
      <select id="estados" required class="form-select form-select-sm" aria-label=".form-select-sm example">
      </select>
    </div>
    
    <!--Moradia-->
    <div class="container">
      <fieldset>
        <legend>Moradia</legend>
        <label for="moradia1">Casa:</label>
        <input type="radio" name="moradia" id="moradia1" required>
        <label for="moradia2">Apartamento:</label>
        <input type="radio" name="moradia" id="moradia2" required>
      </fieldset>
    </div>

    <!--Dados do ultimo emprego-->
    <div class="container">
      <fieldset >

        <legend class=" display-3 text-center">Dados do último emprego</legend>
        <label class="container" for="resumo"></label>
        <textarea name="resumo" class="form-control" id="resumo" cols="80" rows="5" placeholder="Resumo do currículo"></textarea>

        <label class="container form-label" for="cargo">Cargo:</label>
        <input type="text" name="cargo" class="form-control" id="cargo" required maxlength="40">

        <label class="container form-label" for="descricaoDoCargo">Descrição do cargo</label>
        <textarea name="descricaoDoCargo" class="form-control" cols="80" rows="5" placeholder="Descrição do cargo"></textarea>

        <label class="container form-label" for="inicio">Data de Ínicio</label>
        <input type="date" name="inicio" class="form-control">

      </fieldset>
    </div>

    <!--Botoẽs-->
    <div class="container btn">
      <button class="btn btn-success" type="submit">Enviar</button>
      <button class="btn btn-warning" type="reset">Limpar</button>
      <button class="btn btn-danger" id="btn-not-click" type="button">Não Click</button>
    </div>
  </form>

  <!--Modal-->
  <div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Não conseguiu né!?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Vai me pagar um lanche agora</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>

</body>
</html>
